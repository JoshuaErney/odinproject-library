<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Project: Book Library</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html" id="brandName">The Spine Shelf</a></li>
                <div class="container">
                    <div class="link-button-container">
                        <a href="#" class="icon nav-list-link btn-dialog" id="refreshBtn">
                            <i data-feather="refresh-cw"></i>Refresh list</a>

                        <a href="#" class="icon nav-list-link btn-dialog" id="quickAddBtn">
                            <i data-feather="plus"></i> Quick Add</a>

                        <a href="newBookForm.html" class="icon nav-list-link"> Add Book
                            <i data-feather="external-link"></i></a>
                    </div>
                </div>
            </ul>
        </nav>
    </header>

    <dialog id="quickAddDialog">
        <form action="" method="dialog" name="newBookForm" aria-labelledby="form-title">
            <!-- Improved form title for screen readers -->
            <h1 id="form-title" class="visually-hidden">New Book Form</h1>

            <!-- Book Details -->
            <fieldset class="book-details">
                <legend>Book Details</legend>
                <div class="form-group">
                    <!-- Accessible label and input -->
                    <div class="label-input-combo">
                        <label for="title">Title (required):</label>
                        <input type="text" id="title" name="title" autofocus value="" required aria-required="true"
                            aria-describedby="title-desc" />
                        <small id="title-desc" class="form-description visually-hidden">Enter the
                            title
                            of
                            the book.</small>
                    </div>

                    <!-- Accessible label and input -->
                    <div class="label-input-combo">
                        <label for="author">Author (required):</label>
                        <input type="text" id="author" name="author" value="" required aria-required="true"
                            aria-describedby="author-desc" />
                        <small id="author-desc" class="form-description visually-hidden">Enter the
                            author's
                            name.</small>
                    </div>

                    <!-- Genre dropdown -->
                    <div class="label-input-combo">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" aria-describedby="genre-desc">
                            <option value="" disabled selected>Select one</option>
                            <option value="fiction">Fiction</option>
                            <option value="nonfiction">Non-fiction</option>
                            <option value="mystery">Mystery</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="romance">Romance</option>
                            <option value="horror">Horror</option>
                            <option value="thriller">Thriller</option>
                            <option value="biography">Biography</option>
                            <option value="history">History</option>
                            <option value="poetry">Poetry</option>
                        </select>
                        <small id="genre-desc" class="form-description visually-hidden">Select the
                            genre
                            of the
                            book.</small>
                    </div>
                    <div class="label-input-combo">
                        <label for="ISBN">ISBN: (10 or 13-digit number) (required)</label>
                        <input type="text" id="ISBN" name="ISBN" placeholder="" value="" required pattern="\d{10,13}"
                            aria-describedby="ISBN-desc" />
                        <small id="ISBN-desc" class="form-description visually-hidden">Enter the
                            10-digit or
                            13-digit ISBN
                            number.</small>
                    </div>
                    <div class="label-input-combo">
                        <label for="availabilityStatus">Availability Status</label>
                        <select id="availabilityStatus" name="availabilityStatus">
                            <option value="unfinished" selected>Unfinished</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Button Group -->
            <div class="btn-group">
                <button type="submit" class="submitBtn" aria-label="Submit the form">Submit</button>
                <button type="cancel" class="cancelBtn" aria-label="Close the form">Cancel</button>
            </div>
        </form>
    </dialog>

    <main>
        <section>
            <div class="bookDisplay" aria-live="polite" aria-busy="false">
                <div class="book-card">
                    <div class="book-cover-img">
                        <img src="/pawan-thapa-66Oo9dALyTE-unsplash.jpg" id="book-img" alt="Book Cover">
                        <div class="book-info">
                            <div class="book-header">
                                <h2 class="book-title">Book Title</h2>
                                <p class="book-author">Author Name</p>
                            </div>
                            <div class="book-footer">
                                <button class="btn-details icon" aria-label="Book Details"><i data-feather="book"></i>
                                    <p>Details</p>
                                </button>
                                <button class="btn-details icon" aria-label="Mark as Read"><i
                                        data-feather="book-open"></i>
                                    <p>Unread</p>
                                </button>
                                <button class="btn-details icon" aria-label="Remove from Shelf"><i
                                        data-feather="trash"></i>
                                    <p>Remove</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> The Spine Shelf. All rights reserved.</p>
    </footer>

    <script>
        // Update current year dynamically in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        feather.replace();
    </script>

    <script src="/js/main.js"></script>

</body>

</html>
