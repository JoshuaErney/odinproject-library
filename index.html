<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Project: Book Library</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <nav aria-label="Main Navigation">
            <a href="index.html" id="brandName">The Spine Shelf</a>
            <div class="nav-items">
                <div class="btn-group">
                    <button role="button" class="icon nav-btn" id="refreshBtn"><i
                            data-feather="refresh-cw"></i></button>
                    <button role="button" class="icon nav-btn" id="quickAddBtn"><i data-feather="plus"></i>Quick
                        Add</button>
                </div>
                <a href="newBookForm.html" class="icon nav-link">Detailed Book Form<i
                        data-feather="external-link"></i></a>
            </div>
        </nav>
    </header>

    <dialog id="quickAddDialog">
        <form action="" method="dialog" name="newBookForm" aria-labelledby="form-title">
            <!-- Improved form title for screen readers -->
            <h1 id="form-title" class="visually-hidden">New Book Form</h1>

            <!-- Book Details -->
            <fieldset class="book-details">
                <legend>Book Details</legend>
                <div class="form-group">
                    <!-- Accessible label and input -->
                    <div class="label-input-combo">
                        <label for="title">Title (required):</label>
                        <input type="text" id="title" name="title" autofocus value="" required aria-required="true"
                            aria-describedby="title-desc" />
                        <small id="title-desc" class="form-description visually-hidden">Enter the
                            title
                            of
                            the book.</small>
                    </div>

                    <!-- Accessible label and input -->
                    <div class="label-input-combo">
                        <label for="author">Author (required):</label>
                        <input type="text" id="author" name="author" value="" required aria-required="true"
                            aria-describedby="author-desc" />
                        <small id="author-desc" class="form-description visually-hidden">Enter the
                            author's
                            name.</small>
                    </div>

                    <!-- Genre dropdown -->
                    <div class="label-input-combo">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" aria-describedby="genre-desc">
                            <option value="" disabled selected>Select one</option>
                            <option value="fiction">Fiction</option>
                            <option value="nonfiction">Non-fiction</option>
                            <option value="mystery">Mystery</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="romance">Romance</option>
                            <option value="horror">Horror</option>
                            <option value="thriller">Thriller</option>
                            <option value="biography">Biography</option>
                            <option value="history">History</option>
                            <option value="poetry">Poetry</option>
                        </select>
                        <small id="genre-desc" class="form-description visually-hidden">Select the
                            genre
                            of the
                            book.</small>
                    </div>
                    <div class="label-input-combo">
                        <label for="ISBN">ISBN: (10 or 13-digit number) (required)</label>
                        <input type="text" id="ISBN" name="ISBN" placeholder="" value="" required pattern="\d{10,13}"
                            aria-describedby="ISBN-desc" />
                        <small id="ISBN-desc" class="form-description visually-hidden">Enter the
                            10-digit or
                            13-digit ISBN
                            number.</small>
                    </div>
                    <div class="label-input-combo">
                        <label for="availabilityStatus">Availability Status</label>
                        <select id="availabilityStatus" name="availabilityStatus">
                            <option value="Pending" selected>Pending Completion</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Button Group -->
            <div class="btn-group">
                <button type="submit" class="submitBtn" aria-label="Submit the form">Submit</button>
                <button type="cancel" class="cancelBtn" aria-label="Close the form">Cancel</button>
            </div>
        </form>
    </dialog>

    <main>
        <section>
            <div class="bookDisplay" aria-live="polite" aria-busy="false">
                <div class="section">
                    <div class="section-header">
                        <h2>Available Books</h2>
                    </div>
                    <div class="available-book-list"></div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h2>Pending Availability</h2>
                    </div>
                    <div class="pending-book-list"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        feather.replace();
    </script>

    <script src="/js/main.js"></script>

</body>

</html>
